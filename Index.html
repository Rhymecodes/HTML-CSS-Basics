<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="wrap">
        <header>
            <div class="header-left">
                <a href="Index.html">
                    <img src="logo.svg" alt="logo">
                </a>
                <div class="divider"></div>
                <a href="#" class="home hide-mobile">Home</a>
            </div>

            <nav>
                <a href="#" class="menu-open">
                    <img src="menu.svg" alt="menu open">
                </a>
                <ul>
                    <li>
                        <a href="#" class="menu-close">
                            <img src="close.svg" alt="close button">
                        </a>
                        <li><a href="#">Our Food</a></li>
                        <li><a href="#">Ingredients</a></li>
                        <li><a href="#">Studies</a></li>
                        <li><a href="#">FAQS</a></li>
                    </li>
                </ul>
            </nav>
        </header>
       
        <main>
            <h1>Your cat will go <img src="bonkers.svg" alt="bonkers text"></h1>
            <p class="subhead">
                Discover the best food for your feline friend. 
                Made with love and the finest ingredients to keep your cat happy and healthy.
            </p> 
            <a href="#" class="cta-button">Get bonkers</a>
        </main>

        <div class="cat-container">
            <div class="cat">
                <img src="cat.png" alt="cat image">
                <div class="inner-circle"></div>
                <div class="outer-circle"></div>
            </div>
        </div>
    </div>
    <script>
        const menu =document.querySelector('nav ul');
        const menuBtn =document.querySelector('.menu-open');
        const close =document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () => {
            menu.classList.add ('open');  
        });
        
        close.addEventListener('click', () => {
            menu.classList.remove ('open');  
        });
    </script>
</body>
</html>
